<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .todo-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .todo-item.completed {
            opacity: 0.6;
        }
        .todo-text {
            flex: 1;
        }
        .completed .todo-text {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">Todo List</h1>
                
                <!-- Form Tambah -->
                <form id="todoForm" class="mb-4">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="todoInput" 
                            class="form-control" 
                            placeholder="Tambah tugas baru..."
                            required
                        >
                        <button type="submit" class="btn btn-primary">Tambah</button>
                    </div>
                </form>

               
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control mb-3" 
                    placeholder="Cari tugas..."
                >

                
                <div id="todoList"></div>
                
                <div id="emptyState" class="text-center text-muted py-4">
                    Belum ada tugas
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
